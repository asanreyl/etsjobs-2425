<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Etiquetas Antiguas</title>
    <style>
        /* Estilos básicos */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .titulo { background-color: #0f8f13; color: white; padding: 20px; text-align: center; }
        .menu { background-color: #002244; color: white; padding: 10px; text-align: center; }
        .menu-item { color: #FFD700; margin: 0 10px; text-decoration: none; font-weight: bold; }
        .contenido { background-color: #a12a0c; color: white; padding: 20px; min-height: 200px; }
        .pie-pagina { background-color: #1ead9d; color: white; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="titulo">
        <h1>Desarrollo HTML con etiquetas más actuales</h1>
    </div>
    <div class="menu">
      <div class="menu-item">Inicio</div>
      <div class="menu-item">Servicios</div>
      <div class="menu-item">Contacto</div>
    </div>
    <div class="contenido">
        <p>Este es el contenido principal de la página.</p>
        <p>Se utiliza la estructura con etiquetas `div` y `p` para simular un diseño semántico.</p>
    </div>
    <div class="pie-pagina">
        <p>&copy; 2024 Mi Sitio Web</p>
    </div>
</body>
</html>
